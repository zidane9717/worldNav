<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>WorldNav</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
</head>

<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2>
</noscript>

<div class="firstDva">

    <label for="commandInput">Write your command here</label>
    <input style="padding: 24px;
    margin: 0 auto 12px;
    border-radius: 11px;"
           type="text"
           id="commandInput" class="form-control"
           disabled
           autocomplete="off"
           placeholder="Your command here...">
    <form style="width: fit-content; margin: 0 auto;">
        <button
                id="send"
                class="btn btn-default"
                disabled
                onclick="myFunction();"
                type="submit">Send
        </button>
    </form>
</div>
<div class="secondDva">
    <label for="fight" style="padding-bottom: 18px;">FIGHT MODE:</label>
    <input disabled id="fight" style="padding-bottom: 8px;
    margin-bottom: 17px;">
    <form style="text-align: center;">
        <button

                id="rock"
                class="btn btn-default"
                disabled
                type="submit">ROCK
        </button>
        <button
                id="paper"
                class="btn btn-default"
                disabled
                type="submit">PAPER
        </button>
        <button
                id="scissors"
                class="btn btn-default"
                disabled
                type="submit">SCISSORS
        </button>
    </form>
</div>

<div class="playerNames">
    <div class="col-md-12">
        <table id="playersNames" class="table table-striped">
            <thead>
            <tr>
                <label>Players:</label>
            </tr>
            </thead>
            <tbody id="players">
            </tbody>
        </table>
    </div>
</div>

<div id="main-content" class="container">
    <div class="row">
        <div style="    padding: 10px;
    background: cadetblue;
    border-radius: 15px;">
            <form>
                <div style="text-align: center;display: grid;">
                    <div style=" text-align: left;
    width: fit-content;">
                        <button disabled id="disconnect">Disconnect</button>
                    </div>
                    <label for="name">Write your nickname</label>
                    <input type="text" id="name" autocomplete="off" required placeholder="Enter your nickname">

                    <label for="number">Write number to Host/Join</label>
                    <input type="number" id="number" autocomplete="off" required placeholder="Enter number">
                </div>
                <div class="btnHostJoin">
                    <button style="margin-inline: 15px;" id="hostBtn" type="submit">Host</button>
                    <button style="margin-inline: 15px;" id="joinBtn" type="submit">Join</button>
                    <p style="    font-size: 17px;padding: 10px;color: red;text-align: center;"
                       id="validateAtIndex"></p>
                </div>
            </form>
            <form>
                <div style="text-align: center;padding: 11px;">
                    <button disabled style="margin-inline: 15px;" type="submit" id="start">START</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>WorldNav Multiplayer Game</th>
                    </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    var input = document.getElementById("commandInput");
    input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("send").click();
        }
    });
</script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</body>
</html>
